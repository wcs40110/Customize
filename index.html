<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shady Creek Design Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Righteous&family=Grand+Hotel&family=Short+Stack&family=Love+Ya+Like+A+Sister&family=Ribeye+Marrow&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .instructions {
      font-size: 0.95rem;
      color: #444;
      text-align: center;
      margin-bottom: 1.2rem;
      margin-left: 1rem;
      margin-right: 1rem;
      max-width: 410px;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 95vw;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
      font-size: 1rem;
    }
    input, select, button {
      width: 100%;
      font-size: 1rem;
      margin: 0;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    select option[value="Satisfy"] { font-family: 'Satisfy', cursive; }
    select option[value="Righteous"] { font-family: 'Righteous', sans-serif; }
    select option[value="Grand Hotel"] { font-family: 'Grand Hotel', cursive; }
    select option[value="Short Stack"] { font-family: 'Short Stack', cursive; }
    select option[value="Love Ya Like A Sister"] { font-family: 'Love Ya Like A Sister', cursive; }
    select option[value="Ribeye Marrow"] { font-family: 'Ribeye Marrow', cursive; }

    button {
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
    }
    #svgPreview {
      margin: 1.5rem 0 0.5rem 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 1rem;
      width: 95vw;
      max-width: 400px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-all;
    }
