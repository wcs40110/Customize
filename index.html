<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shady Creek Design Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Love+Ya+Like+A+Sister&family=Ribeye+Marrow&family=Righteous&family=Satisfy&family=Short+Stack&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #e879f9;
      --background: #fffafc;
      --primary: #3b82f6;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.75rem;
      text-align: center;
      font-family: 'Grand Hotel', cursive;
      color: var(--accent);
    }

    .instructions {
      font-size: 1rem;
      color: #444;
      text-align: center;
      margin: 0.5rem 1rem 1.5rem;
      max-width: 410px;
    }

    form {
      background: white url('https://www.transparenttextures.com/patterns/flowers.png') repeat;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 95vw;
      max-width: 420px;
    }

    label {
      font-weight: bold;
      font-size: 1rem;
    }

    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    #svgPreview {
      margin: 1.5rem 0 0.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--shadow);
      padding: 1rem;
      width: 95vw;
      max-width: 400px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.25rem;
      }
      form, #svgPreview {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <h1>Shady Creek Design Co</h1>
  <div class="instructions">
    Fill out the form below to create a downloadable SVG file with your custom engraving text.
  </div>
  <form id="svgForm">
    <label for="textInput">Engraving Text</label>
    <input type="text" id="textInput" required placeholder="Your text here...">

    <label for="fontSelector">Choose Font</label>
    <select id="fontSelector">
      <option value="Satisfy">Satisfy</option>
      <option value="Righteous">Righteous</option>
      <option value="Grand Hotel">Grand Hotel</option>
      <option value="Short Stack">Short Stack</option>
      <option value="Love Ya Like A Sister">Love Ya Like A Sister</option>
      <option value="Ribeye Marrow">Ribeye Marrow</option>
    </select>

    <button type="button" onclick="generateSVG()">Download SVG</button>
  </form>

  <div id="svgPreview"></div>

  <script>
    const embeddedFontData = {
      "Satisfy": "data:application/font-woff2;base64,U2F0aXNmeV9mb250ZGF0YQ==",
      "Righteous": "data:application/font-woff2;base64,UmlnaHRlb3VzX2ZvbnRkYXRh",
      "Grand Hotel": "data:application/font-woff2;base64,R3JhbmQgSG90ZWxfZm9udGRhdGE=",
      "Short Stack": "data:application/font-woff2;base64,U2hvcnQgU3RhY2tfZm9udGRhdGE=",
      "Love Ya Like A Sister": "data:application/font-woff2;base64,TG92ZSBZYSBMaWtlIEEgU2lzdGVyX2ZvbnRkYXRh",
      "Ribeye Marrow": "data:application/font-woff2;base64,UmliZXllIE1hcnJvd19mb250ZGF0YQ=="
    };

    function generateSVG() {
      const text = document.getElementById('textInput').value;
      const font = document.getElementById('fontSelector').value;
      const fontData = embeddedFontData[font];

      const svg = `<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200">
  <style>
    @font-face {
      font-family: '${font}';
      src: url('${fontData}') format('woff2');
    }
    text {
      font-family: '${font}';
      font-size: 40px;
      fill: #333;
    }
  </style>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">${text}</text>
</svg>`;

      const blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "engraving.svg";
      a.click();

      document.getElementById("svgPreview").innerHTML = svg;
    }
  </script>
</body>
</html>
