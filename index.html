<script>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function (m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    function generateSVG() {
      const text = document.getElementById('textInput').value;
      const font = document.getElementById('fontSelector').value;
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
          <style>
            .customText {
              font-family: "${font}"; /* Removed fallback fonts here */
              font-size: 24px;
              fill: black;
            }
          </style>
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="customText">
            ${escapeHTML(text)}
          </text>
        </svg>
      `;
      document.getElementById('svgPreview').innerHTML = svg;
      document.getElementById('downloadBtn').disabled = !text;
    }

    function sanitizeFilename(name) {
      // Remove characters not allowed in filenames
      return name.replace(/[^a-z0-9_-]/gi, '_');
    }

    function downloadPNGAndConfirm() {
      // Download as PNG, then show popup
      const svgElement = document.getElementById('svgPreview').innerHTML;
      const customer = document.getElementById('customerInput').value.trim() || "Customer";
      const desc = document.getElementById('descInput').value.trim() || "Design";
      const location = document.getElementById('locationInput').value.trim() || "Location";
      const filename = `${sanitizeFilename(customer)}-${sanitizeFilename(desc)}-${sanitizeFilename(location)}.png`;

      // Create an image from SVG
      const svg64 = btoa(unescape(encodeURIComponent(svgElement)));
      const image64 = 'data:image/svg+xml;base64,' + svg64;
      const img = new window.Image();
      img.onload = function() {
        const canvas = document.getElementById('hiddenCanvas');
        const ctx = canvas.getContext('2d');
        // clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // white background for png
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          a.click();
          URL.revokeObjectURL(url);
          showPopup("Item has been submitted!");
        }, "image/png");
      };
      img.onerror = function() {
        alert("Failed to convert SVG to PNG.");
      };
      img.src = image64;
    }

    function showPopup(message) {
      document.getElementById('popupMessage').textContent = message;
      document.getElementById('popupOverlay').style.display = "flex";
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = "none";
    }

    // Add automatic update listeners
    window.addEventListener('DOMContentLoaded', function () {
      ['textInput', 'fontSelector', 'customerInput', 'descInput', 'locationInput'].forEach(function(id) {
        document.getElementById(id).addEventListener(
          (id === 'fontSelector' ? 'change' : 'input'),
          generateSVG
        );
      });
      generateSVG();
    });
</script>
