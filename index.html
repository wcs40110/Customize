<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shady Creek Design Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Love+Ya+Like+A+Sister&family=Ribeye+Marrow&family=Righteous&family=Satisfy&family=Short+Stack&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #e879f9; /* This was the previous h1 color, can be reused elsewhere or removed if not needed */
      --background: #fffafc;
      --primary: #3b82f6;
      --shadow: rgba(0, 0, 0, 0.1);
      --sapphire: #0F52BA; /* Sapphire color */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.75rem;
      text-align: center;
      font-family: 'Grand Hotel', cursive;
      color: var(--sapphire); /* Changed to sapphire */
    }

    .instructions {
      font-size: 1rem;
      color: #444;
      text-align: center;
      margin: 0.5rem 1rem 1.5rem;
      max-width: 410px;
    }

    form {
      background: white url('https://www.transparenttextures.com/patterns/flowers.png') repeat;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 95vw;
      max-width: 420px;
    }

    label {
      font-weight: bold;
      font-size: 1rem;
    }

    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .action-button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      max-width: 420px;
    }

    .action-button:hover {
      background: #2563eb;
    }

    #svgPreview {
      margin: 1.5rem 0 0.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--shadow);
      padding: 1rem;
      width: 95vw;
      max-width: 400px;
      /* Adjusted min-height to better accommodate potentially larger SVG text */
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
      box-sizing: border-box;
    }
     .submit-button-container {
        width: 95vw;
        max-width: 420px;
        display: flex;
        justify-content: center;
        margin-top: 1rem;
    }


    @media (max-width: 500px) {
      h1 {
        font-size: 1.25rem;
      }
      form, #svgPreview, .submit-button-container {
        max-width: 98vw;
      }
       #svgPreview {
        max-width: 95vw;
        min-height: 180px; /* Adjust for smaller screens */
      }
      .action-button {
         max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <h1>Shady Creek Design Co</h1>
  <div class="instructions">
    If you have more than one item being engraved please fill out separate forms.<br>
    Preview will update as you type and select fonts.
  </div>
  <form id="svgForm">
    <label for="customerInput">Customer Name:</label>
    <input type="text" id="customerInput" placeholder="ex John Jacob Jingleheimer Schmidt" required />

    <label for="descInput">Item to be Engraved:</label>
    <input type="text" id="descInput" placeholder="Describe Item and Color" required />

    <label for="locationInput">Engraving Location:</label>
    <input type="text" id="locationInput" placeholder="ex Back, Bottom, Sign etc" required />

    <label for="textInput">Customization:</label>
    <input type="text" id="textInput" placeholder="Text to be engraved goes here" required />

    <label for="fontSelector">Font:</label>
    <select id="fontSelector">
      <option value="Satisfy">Satisfy</option>
      <option value="Righteous">Righteous</option>
      <option value="Grand Hotel">Grand Hotel</option>
      <option value="Short Stack">Short Stack</option>
      <option value="Love Ya Like A Sister">Love Ya Like A Sister</option>
      <option value="Ribeye Marrow">Ribeye Marrow</option>
    </select>
  </form>

  <div id="svgPreview">Enter text and select a font to see a preview.</div>

  <div class="submit-button-container">
    <button type="button" onclick="handleSubmit()" class="action-button">Submit & Download SVG</button>
  </div>

  <script>
    const embeddedFontData = {
      // IMPORTANT: Replace these placeholder Base64 strings with your actual WOFF2 font data.
      "Satisfy": "data:application/font-woff2;base64,U2F0aXNmeV9mb250ZGF0YQ==",
      "Righteous": "data:application/font-woff2;base64,UmlnaHRlb3VzX2ZvbnRkYXRh",
      "Grand Hotel": "data:application/font-woff2;base64,R3JhbmQgSG90ZWxfZm9udGRhdGE=",
      "Short Stack": "data:application/font-woff2;base64,U2hvcnQgU3RhY2tfZm9udGRhdGE=",
      "Love Ya Like A Sister": "data:application/font-woff2;base64,TG92ZSBZYSBMaWtlIEEgU2lzdGVyX2ZvbnRkYXRh",
      "Ribeye Marrow": "data:application/font-woff2;base64,UmliZXllIE1hcnJvd19mb250ZGF0YQ=="
    };

    const textInputElement = document.getElementById('textInput');
    const fontSelectorElement = document.getElementById('fontSelector');
    const svgPreviewElement = document.getElementById('svgPreview');

    function generateSvgContent(text, font, fontDataUrl) {
      if (!text.trim()) {
        return 'Enter text and select a font to see a preview.';
      }
      // Increased SVG height and font size for preview
      // Original font-size was 40px, 4x is 160px
      // Original SVG height was 200, adjusting to accommodate larger text
      const svgHeight = 300; // Increased height for larger font
      const fontSize = 160;  // Approx 4x 40px

      return `<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="${svgHeight}" viewBox="0 0 600 ${svgHeight}">
  <style>
    @font-face {
      font-family: '${font}';
      src: url('${fontDataUrl}') format('woff2');
    }
    text {
      font-family: '${font}';
      font-size: ${fontSize}px; /* Increased font size */
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
  <text x="50%" y="50%">${text}</text>
</svg>`;
    }

    function updatePreview() {
      const text = textInputElement.value;
      const font = fontSelectorElement.value;
      const fontDataUrl = embeddedFontData[font];

      if (!fontDataUrl) {
        console.error("Font data URL not found for:", font);
        svgPreviewElement.innerHTML = '<div style="color: red; text-align: center;">Error: Font data not found. Make sure Base64 data is correctly entered in embeddedFontData.</div>';
        return;
      }
      
      if (fontDataUrl.endsWith("_Zm9udGRhdGE==") && fontDataUrl.startsWith("data:application/font-woff2;base64,")) {
          console.warn(`Placeholder Base64 data detected for font: ${font}. Preview might not render correctly if actual font data is not embedded.`);
          // Optionally, provide a visual cue in the preview for placeholder data
          // svgPreviewElement.innerHTML = '<div style="color: orange; text-align: center;">Preview may be inaccurate: Placeholder font data detected.</div>';
          // return; // Or allow preview to attempt rendering
      }

      const svgContent = generateSvgContent(text, font, fontDataUrl);
      svgPreviewElement.innerHTML = svgContent;
    }

    function handleSubmit() {
      const customerName = document.getElementById('customerInput').value;
      const itemDescription = document.getElementById('descInput').value;
      const engravingLocation = document.getElementById('locationInput').value;
      const text = textInputElement.value;
      const font = fontSelectorElement.value;
      const fontDataUrl = embeddedFontData[font];

      if (!text || !customerName || !itemDescription || !engravingLocation) {
        alert("Please fill out all required fields before submitting.");
        return;
      }
      
      if (!fontDataUrl) {
        console.error("Font data URL not found for submission:", font);
        alert("Error: Selected font data is missing. Cannot generate SVG.");
        return;
      }
      if (fontDataUrl.endsWith("_Zm9udGRhdGE==") && fontDataUrl.startsWith("data:application/font-woff2;base64,")) {
        if (!confirm("Warning: Placeholder font data detected. The downloaded SVG may not render correctly with the selected font. Continue?")) {
            return;
        }
      }

      const fileNameFriendly = (str) => str.replace(/\s+/g, '_').replace(/[^\w.-]/g, '');
      const customerPart = fileNameFriendly(customerName) || 'customer';
      const descriptionPart = fileNameFriendly(itemDescription) || 'item';
      const placementPart = fileNameFriendly(engravingLocation) || 'location';
      const dynamicFilename = `${customerPart}_${descriptionPart}_${placementPart}.svg`;

      // For download, we might want to use the original/intended SVG dimensions and font size,
      // unless the larger preview size is also desired for the final output.
      // For now, using the same generateSvgContent which uses larger font for consistency.
      // If you need a different size for download, we'd need another version of generateSvgContent or pass size params.
      const svgForDownload = generateSvgContent(text, font, fontDataUrl);

      const blob = new Blob([svgForDownload], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = dynamicFilename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert("SVG file download initiated: " + dynamicFilename);
      // Re-integrate your popup logic here if desired
      // document.getElementById("popupOverlay").style.display = "flex";
    }

    textInputElement.addEventListener('input', updatePreview);
    fontSelectorElement.addEventListener('change', updatePreview);

    // function closePopup() {
    //   document.getElementById("popupOverlay").style.display = "none";
    // }
  </script>
  </body>
</html>
