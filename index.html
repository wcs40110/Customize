<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to SVG</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&family=Righteous&family=Grand+Hotel&family=Short+Stack&family=Love+Ya+Like+A+Sister&family=Ribeye+Marrow&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background-color: #f0f0f0;
      }
      h1 {
        margin-bottom: 1rem;
      }
      label {
        font-weight: bold;
      }
      input,
      select,
      button {
        margin: 0.5rem;
        padding: 0.5rem;
        font-size: 1rem;
      }
      #svgPreview {
        margin-top: 2rem;
        border: 1px solid #ccc;
        padding: 1rem;
        background-color: white;
      }
      svg {
        width: 300px;
        height: 100px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <h1>Text to SVG Generator</h1>
    <form id="svgForm" onsubmit="event.preventDefault(); generateSVG();">
      <label for="customerInput">Customer Name:</label>
      <input type="text" id="customerInput" placeholder="e.g. John Jacob" required />

      <label for="descInput">Description:</label>
      <input type="text" id="descInput" placeholder="e.g. Black Cat" required />

      <label for="textInput">Text:</label>
      <input type="text" id="textInput" placeholder="Enter your text here" required />

      <label for="fontSelector">Font:</label>
      <select id="fontSelector">
        <option value="Satisfy">Satisfy</option>
        <option value="Righteous">Righteous</option>
        <option value="Grand Hotel">Grand Hotel</option>
        <option value="Short Stack">Short Stack</option>
        <option value="Love Ya Like A Sister">Love Ya Like a Sister</option>
        <option value="Ribeye Marrow">Ribeye Marrow</option>
      </select>

      <button type="submit">Generate SVG</button>
      <button type="button" id="downloadBtn" onclick="downloadSVG()" disabled>Download SVG</button>
    </form>
    <div id="svgPreview"></div>

    <script>
      function escapeHTML(str) {
        return str.replace(/[&<>"']/g, function (m) {
          return ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          })[m];
        });
      }

      function generateSVG() {
        const text = document.getElementById('textInput').value;
        const font = document.getElementById('fontSelector').value;
        const svg = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
            <style>
              .customText {
                font-family: "${font}", sans-serif;
                font-size: 24px;
                fill: black;
              }
            </style>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="customText">
              ${escapeHTML(text)}
            </text>
          </svg>
        `;
        document.getElementById('svgPreview').innerHTML = svg;
        document.getElementById('downloadBtn').disabled = false;
      }

      function downloadSVG() {
        const svgElement = document.getElementById('svgPreview').innerHTML;
        const customer = document.getElementById('customerInput').value.trim() || "Customer";
        const desc = document.getElementById('descInput').value.trim() || "Design";
        const filename = `${sanitizeFilename(customer)}-${sanitizeFilename(desc)}.svg`;

        const blob = new Blob([svgElement], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }

      function sanitizeFilename(name) {
        // Remove characters not allowed in filenames
        return name.replace(/[^a-z0-9_-]/gi, '_');
      }
    </script>
  </body>
</html>
