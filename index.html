<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shady Creek Design Co</title>

  <style>
    /* Custom fonts loaded from your GitHub repo as .woff2 */
    @font-face {
      font-family: 'Satisfy';
      src: url('https://raw.githubusercontent.com/wcs40110/Customize/fonts/Satisfy-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Righteous';
      src: url('https://raw.githubusercontent.com/wcs40110/Customize/fonts/Righteous-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Grand Hotel';
      src: url('https://raw.githubusercontent.com/wcs40110/Customize/fonts/GrandHotel-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Short Stack';
      src: url('https://raw.githubusercontent.com/wcs40110/Customize/fonts/ShortStack-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Love Ya Like A Sister';
      src: url('https://raw.githubusercontent.com/wcs40110/Customize/fonts/LoveYaLikeASister-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Ribeye Marrow';
      src: url('https://raw.githubusercontent.com/wcs40110/Customize/fonts/RibeyeMarrow-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --accent: #e879f9;
      --background: #fffafc;
      --primary: #3b82f6;
      --shadow: rgba(0, 0, 0, 0.1);
      --sapphire: #0F52BA;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.75rem;
      text-align: center;
      font-family: 'Grand Hotel', cursive;
      color: var(--sapphire);
    }

    .instructions {
      font-size: 1rem;
      color: #444;
      text-align: center;
      margin: 0.5rem 1rem 1.5rem;
      max-width: 410px;
    }

    form {
      background: white url('https://www.transparenttextures.com/patterns/flowers.png') repeat;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 95vw;
      max-width: 420px;
    }

    label {
      font-weight: bold;
      font-size: 1rem;
    }

    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .action-button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      max-width: 420px;
    }

    .action-button:hover {
      background: #2563eb;
    }

    #svgPreview {
      margin: 1.5rem 0 0.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--shadow);
      padding: 1rem;
      width: 95vw;
      max-width: 400px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      word-break: break-word;
    }

    .submit-button-container {
      width: 95vw;
      max-width: 420px;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.25rem;
      }
      form, #svgPreview, .submit-button-container {
        max-width: 98vw;
      }
      #svgPreview {
        max-width: 95vw;
        min-height: 90px;
      }
      .action-button {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <h1>Shady Creek Design Co</h1>
  <div class="instructions">
    If you have more than one item being engraved please fill out separate forms.<br />
    Preview will update as you type and select fonts.
  </div>
  <form id="svgForm">
    <label for="customerInput">Customer Name:</label>
    <input type="text" id="customerInput" placeholder="ex John Jacob Jingleheimer Schmidt" required />

    <label for="descInput">Item to be Engraved:</label>
    <input type="text" id="descInput" placeholder="Describe Item and Color" required />

    <label for="locationInput">Engraving Location:</label>
    <input type="text" id="locationInput" placeholder="ex Back, Bottom, Sign etc" required />

    <label for="textInput">Customization:</label>
    <input type="text" id="textInput" placeholder="Text to be engraved goes here" required />

    <label for="fontSelector">Font:</label>
    <select id="fontSelector">
      <option value="Satisfy">Satisfy</option>
      <option value="Righteous">Righteous</option>
      <option value="Grand Hotel">Grand Hotel</option>
      <option value="Short Stack">Short Stack</option>
      <option value="Love Ya Like A Sister">Love Ya Like A Sister</option>
      <option value="Ribeye Marrow">Ribeye Marrow</option>
    </select>
  </form>

  <div id="svgPreview">Enter text and select a font to see a preview.</div>

  <div class="submit-button-container">
    <button type="button" onclick="handleSubmit()" class="action-button">SUBMIT</button>
  </div>

  <script>
    const textInputElement = document.getElementById('textInput');
    const fontSelectorElement = document.getElementById('fontSelector');
    const svgPreviewElement = document.getElementById('svgPreview');

    function generateSvgContent(text, font) {
      if (!text.trim()) {
        return 'Enter text and select a font to see a preview.';
      }
      // Use halved sizes for preview
      const svgHeight = 150;
      const fontSize = 80;
      // Return SVG string - font is applied by font-family name (loaded by custom fonts)
      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="600" height="${svgHeight}" viewBox="0 0 600 ${svgHeight}">
          <text
            x="50%" y="50%"
            font-family="${font}"
            font-size="${fontSize}px"
            fill="#333"
            text-anchor="middle"
            dominant-baseline="middle"
          >${text}</text>
        </svg>
      `;
    }

    function updatePreview() {
      const text = textInputElement.value;
      const font = fontSelectorElement.value;
      const svgContent = generateSvgContent(text, font);
      svgPreviewElement.innerHTML = svgContent;
    }

    function handleSubmit() {
      const customerName = document.getElementById('customerInput').value.trim();
      const itemDescription = document.getElementById('descInput').value.trim();
      const engravingLocation = document.getElementById('locationInput').value.trim();
      const text = textInputElement.value.trim();
      const font = fontSelectorElement.value;

      if (!customerName || !itemDescription || !engravingLocation || !text) {
        alert("Please fill out all required fields before submitting.");
        return;
      }

      function fileNameSafe(str) {
        return str.replace(/\s+/g, '_').replace(/[^\w.-]/g, '');
      }

      const filename = `${fileNameSafe(customerName)}_${fileNameSafe(itemDescription)}_${fileNameSafe(engravingLocation)}.svg`;
      const svgContent = generateSvgContent(text, font);
      const blob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      document.getElementById('popupOverlay').style.display = 'flex';
    }

    textInputElement.addEventListener('input', updatePreview);
    fontSelectorElement.addEventListener('change', updatePreview);

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }
  </script>

  <div id="popupOverlay" style="
    display:none;
