function generateSvgContent(text, font, fontDataUrl) {
  if (!text.trim()) {
    return 'Enter text and select a font to see a preview.';
  }

  const svgHeight = 150;
  const fontSize = 80;

  return `
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="${svgHeight}" viewBox="0 0 600 ${svgHeight}">
  <style>
    @font-face {
      font-family: '${font}';
      src: url('${fontDataUrl}') format('woff2');
    }
    text {
      font-family: '${font}';
      font-size: ${fontSize}px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
  <text x="50%" y="50%">${text}</text>
</svg>`;
}
